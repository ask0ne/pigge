<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type='text/css' href="{{ url_for('pigge/static', filename='css/style.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins:400,700,900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body class="kid-reg">

  <div class="container kid-reg-form">
    <form action="{{ url_for('registration_kid') }}" method="POST" enctype=multipart/form-data class="form-horizontal">
      <div class="row">
        <div class="col">
          <div class="header">Register Your Kid's Wallet</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-6"><input type="name" name="name" class="form-control" placeholder="Enter your Kid's Name">
        </div>
      </div>
      <div class="row">
        <div class="col-3">Date of Birth</div>
        <div class="col-6"><input type="date" name="birthdate" placeholder="Birthdate" class="form-control"></div>
      </div>
      <div class="row">
        <div class="col-3">Email ID</div>
        <div class="col-6"><input type="email" name="email" placeholder="Enter Kid's Email ID" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-3">Student ID</div>
        <div class="col-6"><input type=file name=file class="form-control"></div>
      </div>
      <div class="header">
        <button class="btn btn-primary" alt="Submit">Apply For Registration</button>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>pigge &copy; 2020-2021</p>
  </div>
</body>

</html>
